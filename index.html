<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fusion Grid</title>
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>
  <div id="app">
    <h1>Fusion Grid</h1>
    <div id="main-container" style="display: flex; flex-direction: column; align-items: center;">
      <div id="debug-panel" style="margin-bottom: 16px; text-align: left; position: absolute; top: 100px; left: 24px;"></div>
      <div id="game">
        <div id="score">Score: 0</div>
        <div id="goal-tracker"></div>
        <div id="grid" class="grid"></div>
        <div id="op-panel"></div>
        <div id="merge-log" style="margin-top: 20px; text-align: left;"></div>
      </div>
    </div>
  </div>
  <div id="pause-menu" style="display: none;">
    <div class="pause-box">
      <h2>Paused</h2>
      <button id="btn-continue">Continue</button>
      <button id="btn-newgame">New Game</button>
      <button id="btn-quit">Quit</button>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
