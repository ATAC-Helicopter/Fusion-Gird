<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fusion Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-menu" class="menu-screen">
    <h1>Fusion Grid</h1>
    <button id="start-btn">Play</button>
    <button id="settings-btn">Settings</button>
    <button id="endless-btn">Endless Mode</button>
    <div style="margin-top: 32px; font-size: 14px; opacity: 0.7;">Choose a mode to begin</div>
  </div>
  <div id="settings-menu" class="menu-screen" style="display: none;">
    <h2>Settings</h2>
    <label>
      <input type="checkbox" id="toggle-warnings" checked />
      Enable Warnings
    </label>
    <label>
      <input type="checkbox" id="toggle-move-limit" checked />
      Enable Move Limit
    </label>
    <label>
      Theme:
      <select id="theme-select">
        <option value="system">Follow System</option>
        <option value="light">Light</option>
        <option value="dark" selected>Dark</option>
      </select>
    </label>
    <button id="settings-back-btn">Back</button>
  </div>
  <div id="app">
    <h1>Fusion Grid</h1>
    <div id="main-container" style="display: flex; flex-direction: column; align-items: center;">
      <div id="debug-panel" style="margin-bottom: 16px; text-align: left; position: absolute; top: 100px; left: 24px;"></div>
      <div id="game">
        <div id="score">Score: 0</div>
        <div id="goal-tracker">
          <div id="tracker-panel">
            <div id="move-counter">Moves Left: 0</div>
            <div id="min-tile">Min Tile: 0</div>
          </div>
        </div>
        <div id="grid" class="grid"></div>
        <div id="op-panel"></div>
        <div id="merge-log" style="margin-top: 20px; text-align: left;"></div>
      </div>
    </div>
  </div>
  <div id="pause-menu" style="display: none;">
    <div class="pause-box">
      <h2>Paused</h2>
      <button id="btn-continue">Continue</button>
      <button id="btn-newgame">New Game</button>
      <button id="btn-quit">Quit</button>
    </div>
  </div>
<script>
  // Hide the game container initially
  document.getElementById('app').style.display = 'none';
</script>

<script type="module" src="game.js"></script>
<script type="module" src="mainMenu.js"></script>
<script type="module" src="pause.js"></script>
<script type="module">
  import { setupInfoBox } from './ui.js';
  setupInfoBox();
</script>
</body>
</html>
